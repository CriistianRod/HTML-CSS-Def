<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="name" placeholder="Tu nombre"/>
        </label>
        <label for="start-platzi-date">
            <span>¿Qué día comenzaste en Platzi?</span>
            <input type="date" id="start-platzi-date" placeholder=""/>
        </label>
        <label for="daytime">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="daytime" placeholder=""/>
        </label>
    </form>
</body>
</html>
