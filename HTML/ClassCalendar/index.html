<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
   <main>
       <form action="">
           <label for="calendar">
               <span>Calendar</span>
               <input type="datetime-local" name="calendar" id="calendar">
           </label>
           <input type="submit" name="" id="submit"/>
       </form>
        <form action="">
            <label for="time">
                <span>Time</span>
                <input type="time" id="time" name="time"/>
            </label>
            <label for="day">
                <span>Day</span>
                <input type="date" id="day" name="day"/>
            </label>
            <label for="week">
                <span>Week</span>
                <input type="week" id="week" name="week"/>
            </label>
            <label for="month">
                <span>Month</span>
                <input type="month" id="month" name="month">
            </label>
            <input type="submit">
        </form>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" autocomplete="name" required>
            </label>
            <label for="email">
                <span>What is your email?</span>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>Where do you live</span>
                <input type="text" name="country" id="country" autocomplete="country" required>
            </label>
            <label for="postal-code">
                <span>What is your postal code?</span>
                <input type="text" name="postal-code" id="postal-code" autocomplete="postal-code" required>
            </label>
            <input type="submit"/>
        </form>
   </main>
</body>
</html>
